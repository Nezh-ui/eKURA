{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Voter Login</title>
</head>
<body>
    <h2>Login</h2>

    {% if form.errors %}
        <p style="color:red;">Invalid email or password. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <p>
            <label for="id_username">national_id:</label>
            {{ form.username }}
        </p>
        <p>
            <label for="id_password">Password:</label>
            {{ form.password }}
        </p>
        <button type="submit">Login</button>
    </form>

    <p>Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a></p>
</body>
</html>
